server:
  port: 5000

spring:
  jpa:
    # 전송 쿼리 확인
    show-sql: true
    properties:
      hibernate:
        format_sql: true


    # 테이블 생성 후에 data.sql 실행
    defer-datasource-initialization: true

#  AWS 일래스틱 빈스토크에서 해당 datasource 값을 덮어씀
#  datasource: # 데이터베이스 정보 추가
#    url: jdbc:h2:mem:testdb
#    username: sa
  h2: # H2 콘솔 활성화
    console:
      enabled: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_CLIENT_ID}
            client-secret: ${OAUTH2_CLIENT_SECRET}
            scope:
              - email
              - profile

# JWT 토큰 설정
jwt:
  issuer: ajufresh@gmail.com # 이슈발급자 설정
  secret_key: study-springboot # 비밀키 설정

