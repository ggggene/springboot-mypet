name: CI                     # 워크플로의 이름 지정

on:                          # 워크플로가 시작될 조건 지정
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04   # 실행 환경 지정

    steps:                   # 실행 스텝 지정
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.8
          arguments: build
        run: ./gradlew clean build